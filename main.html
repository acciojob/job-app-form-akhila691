<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">
		Name: <input type="text" value="Abdul" id="name" required>
		</label><br><br>

		<label for="email">
		   Email: <input type="email" value="xyz@gmail.com" id="email" required>
		</label><br><br>

		<label for="portfolio">
			Portfolio: <input type="url" value="www.grandcoder.in" id="portfolio">
		 </label><br><br>

		<label for="gender">
			Gender: <input type="radio" name="gender" value="Male" id="gender" required>
			<input type="radio" name="gender" value="Female" id="gender" required>
		 </label><br><br>

        <label for="laptop">
			Laptop Brands: 
			<select name="Laptop_brands" id="laptop" required>
				<option value="Apple">Apple</option>
				<option value="Asus">Asus</option>
				<option value="HP">HP</option>
			  </select>
		</label><br><br>

		<label for="age">
			Age: <input type="number" value="22" id="age" required>
		 </label><br><br>

		 <label for="dob">
			DOB: <input type="date" value="12/10/2022" id="dob" required>
		 </label><br><br>

		 <label for="password">
			Password: <input type="password" value="abdul123@" id="password" required>
		 </label><br><br>
		 <button type='submit'>Button</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
